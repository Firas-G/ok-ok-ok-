<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Menu</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- HEADER section Start  -->
  <header class="header">
    <a href="#" class="logo">
      <img src="images/logo.png" alt="logo">
    </a>
    <nav class="navbar">
      <a href="index.html" >Home</a>
      <a href="about.html">About</a>
      <a href="menu.html"class="active">Menu</a>
      <a href="products.html">Products</a>
      <a href="contact.html">Contact</a>
    </nav>

    <div class="buttons">
      <button id="search-btn">
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
      <button id="cart-btn">
        <i class="fa-solid fa-cart-shopping"></i>
      </button>
      <button id="menu-btn">
        <i class="fa-solid fa-bars"></i>
      </button>
    </div>

    <div class="search-form">
      <input type="text" class="search-input" id="search-box" placeholder="Search Here">
      <i class="fas fa-search"></i>
    </div>

    
  </header>
  <!-- HEADER Section End -->



   <!-- MENU section Start -->
   <section class="menu" id="menu">
    <h1 class="heading"> OUR <span>MENU</span> </h1>
    <div class="box-container">

      <!-- BOX-1 -->
      <div class="box">
        <div class="box-head">
          <img src="images/menu-1.png" alt="menu">
          <div class="menu-design">
            <img src="images/pizza-ikon2.png" alt="">
            <span class="menu-category">Pizza</span>
          </div>
          <h3>5 Mini Pizzas</h3>
          <div class="price">55.990Dt <span>98.900Dt</span></div>
        </div>

        <div class="box-bottom">
          <a href="#" class="btn"> Add To Cart</a>
        </div>
      </div>

      <!-- BOX-2 -->
      <div class="box">
        <div class="box-head">
          <img src="images/product-2.png" alt="menu">
          <div class="menu-design">
            <img src="/images/burger-ikon.png" alt="">
            <span class="menu-category">Burger</span>
          </div>
          <h3>5 Mini Burgers</h3>
          <div class="price">59.900Dt <span>109.99Dt</span></div>
        </div>

        <div class="box-bottom">
          <a href="#" class="btn"> Add To Cart</a>
        </div>
      </div>

      <!-- BOX-3 -->
      <div class="box">
        <div class="box-head">
          <img src="images/menu-3.png" alt="menu">
          <div class="menu-design">
            <img src="images/pizza-ikon2.png" alt="">
            <span class="menu-category">Pizza</span>
          </div>
          <h3>2 Mixed Pizzas</h3>
          <div class="price">49.99Dt <span>79.99Dt</span></div>
        </div>

        <div class="box-bottom">
          <a href="#" class="btn"> Add To Cart</a>
        </div>
      </div>

      <!-- BOX-4 -->
      <div class="box">
        <div class="box-head">
          <img src="images/menu-4.png" alt="menu">
          <div class="menu-design">
            <img src="images/burger-ikon.png" alt="">
            <span class="menu-category">Burger</span>
          </div>
          <h3> 3 Meetball Burgers</h3>
          <div class="price">79.99Dt <span>89.99</span></div>
        </div>

        <div class="box-bottom">
          <a href="#" class="btn"> Add To Cart</a>
        </div>
      </div>
    </div>

  </section>
  <!-- MENU section End -->


  <!-- FOOTER Start -->
  <section class="footer">
    <div class="search">
      <input type="text" class="search-input" placeholder="Search">
      <button class="btn btn-primary">Search</button>
    </div>
    <div class="share">
      <a href="" class="fab fa-facebook"></a>
      <a href="" class="fab fa-twitter"></a>
      <a href="" class="fab fa-instagram"></a>
      <a href="" class="fab fa-linkedin"></a>
      <a href="" class="fab fa-pinterest"></a>
    </div>

    <div class="links">
      <a href="index.html" >Home</a>
      <a href="about.html">About</a>
      <a href="menu.html" class="active">Menu</a>
      <a href="products.html">Products</a>
      <a href="contact.html">Contact</a>
    </div>
    

  </section>
  <!-- FOOTER End -->

  <script src="script.js"></script>
</body>

</html>
